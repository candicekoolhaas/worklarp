<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #score {
      font-size: 2em;
      margin-bottom: 30px;
    }

    /* Container for each button + label pair */
    .button-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }

    /* The actual clickable button */
    .btn {
      background-color: #007bff; /* blue background */
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0056b3; /* darker blue on hover */
    }

    /* Optional: image-style button instead of text */
    .btn img {
      width: 100px;
      height: auto;
    }

    /* Label text to the right of each button */
    .label {
      margin-left: 20px;
      font-size: 1.1em;
      color: #333;
    }

    /* Reset button styling */
    #reset-btn {
      margin-top: 30px;
      background-color: #dc3545;
    }

    #reset-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <h1>Points Clicker</h1>
  <div id="score">0</div>

  <!-- Vertical list of buttons -->
  <div class="button-row">
    <button class="btn" onclick="addPoints(1)">+1 Point</button>
    <div class="label">Quick task</div>
  </div>

  <div class="button-row">
    <button class="btn" onclick="addPoints(5)">+5 Points</button>
    <div class="label">Moderate task</div>
  </div>

  <div class="button-row">
    <button class="btn" onclick="addPoints(10)">+10 Points</button>
    <div class="label">Major accomplishment</div>
  </div>

  <!-- Reset -->
  <button id="reset-btn" class="btn" onclick="resetScore()">Reset</button>

  <script>
    let score = 0;

    function addPoints(points) {
      score += points;
      document.getElementById("score").innerText = score;
      localStorage.setItem("score", score);
    }

    function resetScore() {
      score = 0;
      document.getElementById("score").innerText = score;
      localStorage.removeItem("score");
    }

    window.onload = function() {
      const saved = localStorage.getItem("score");
      if (saved) {
        score = parseInt(saved);
        document.getElementById("score").innerText = score;
      }
    }
  </script>
</body>
</html>
