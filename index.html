<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #score {
      font-size: 2em;
      margin-bottom: 30px;
    }

    /* Container for each button + label pair */
    .button-row {
      display: flex;
      align-items: start;
      justify-content: start;
      margin: 15px 0;
}

    .btn {
      border: none;
      background: none;
      cursor: pointer;
      margin: 10px;
    }
    .btn img {
      width: 100px; /* adjust to your JPEG size */
    }

    /* Label text to the right of each button */
    .label {
      margin-left: 20px;
      font-size: 1.1em;
      color: #333;
    }

  </style>
</head>
<body>
  <h1>work LARP</h1>
  <!-- Avatar -->
  <img src="avatar.jpg" alt="Avatar">

  
  <!-- Score Display -->
  <div id="score">0</div>
  
  <!-- Buttons with custom images -->
  <div class="button-row">
  <button class="btn" onclick="addPoints(1)">
    <img src="button1.jpg" alt="Button 1">
  </button> 
    <div class="label">Restoration</div>
  </div>

  <div class="button-row">
  <button class="btn" onclick="addPoints(5)">
    <img src="button2.jpg" alt="Button 2">
  </button>
    <div class="label">Alchemy</div>
  </div>

  <div class="button-row">
  <button class="btn" onclick="addPoints(10)">
    <img src="button3.jpg" alt="Button 3">
  </button>
    <div class="label">Conjuration</div>
  </div>
  
  <!-- Reset -->
  <div>
    <button onclick="resetScore()">Reset</button>
  </div>
  
  <script>
    let score = 0;

    function addPoints(points) {
      score += points;
      document.getElementById("score").innerText = score;
      localStorage.setItem("score", score); // persists across refresh
    }

    function resetScore() {
      score = 0;
      document.getElementById("score").innerText = score;
      localStorage.removeItem("score");
    }

    // Load saved score if it exists
    window.onload = function() {
      const saved = localStorage.getItem("score");
      if (saved) {
        score = parseInt(saved);
        document.getElementById("score").innerText = score;
      }
    }
  </script>
</body>
</html>
